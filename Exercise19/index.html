<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

<!-- Css Files -->
<link rel="stylesheet" href="mobile.css"> 
<link rel="stylesheet" href="desktop.css">
  
<!-- Font -->  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>


</head>
<body>

<main>
  <form>
    <div class="box_of_label">
      <label for="dia">DAY</label>
      <input type="number" id="dia" name="dia" min="1" max="31" required placeholder="DD">
      <div class="error_message">This field is required</div>
      <div class="error_day">Must be a valid day</div>
    </div>
    
    <div class="box_of_label middle_input">
      <label for="mes">MONTH</label>
      <input type="number" id="mes" name="mes" min="1" max="12" required placeholder="MM">
      <div class="error_message">This field is required</div>
      <div class="error_month">Must be a valid month</div>
    </div>
    
    <div class="box_of_label">
      <label for="ano">YEAR</label>
      <input type="number" id="ano" name="ano" min="1900" max="9999" required placeholder="YYYY">
      <div class="error_message">This field is required</div>
      <div class="error_year">Must be a valid past</div>
    </div>
  </form>
  
  <hr>
  <img src="assets/images/icon-arrow.svg" alt="icon-arrow" class="icon-arrow" id="icon-arrow">
  
  <div class="text margin_top"><span id="years">--</span> years</div>
  <div class="text"><span id="months">--</span> months</div>
  <div class="text"><span id="days">--</span> days</div>
</main>

<!-- Js File -->
<script type="text/javascript" src="index.js"></script>
</body>
</html>
