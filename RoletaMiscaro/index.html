<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="">

    <!-- Css Files -->

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Roleta uMiscaro</title>

</head>
<body>
    <div id="panel">
        <h1>Desafios</h1>
        <form id="cardForm">
            <div id="cardForm_Box">
                <div class="cardForm_Box">
                    <label for="card1"></label>
                    <input type="text" id="card1" name="card1">
                    <button id="button_card1"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="cardForm_Box">
                    <label for="card2"></label>
                    <input type="text" id="card2" name="card2">
                    <button id="button_card2"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="cardForm_Box">
                    <label for="card3"></label>
                    <input type="text" id="card3" name="card3">
                    <button id="button_card3"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="cardForm_Box">
                    <label for="card4"></label>
                    <input type="text" id="card4" name="card4">
                    <button id="button_card4"><i class="fa-solid fa-xmark"></i></button>
                </div>
            </div>
            <button id="guardar" type="submit">Guardar</button>
        </form>
        <button id="addCard">Adicionar Desafio</button>
        <button id="reset">Reset</button>
    </div>

    <div class="roleta">
        <div class="slider">
            <div class="card card1">Desafio 1</div>
            <div class="card card2">Desafio 2</div>
            <div class="card card3">Desafio 3</div>
            <div class="card card4">Desafio 4</div>
        </div>
          <div class="arrow-left"></div>
          <button id="rodar" class="next">Rodar</button>
          <div class="icon_config"><i id="icon_config" class="fas fa-cog"></i></div>
    </div>

    <div class="simNaoBox_reset">
        <div class="text">Tens a certeza que desejas dar reset?</div>
        <div class="">
            <button id="sim_reset" class="sim">Sim</button>
            <button id="nao_reset" class="nao">NÃ£o</button>
        </div>
    </div>
      

    <!-- Js File -->
<script type="text/javascript" src="teste.js"></script>
</body>
</html>
