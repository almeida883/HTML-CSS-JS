<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Frontend Mentor | Tip calculator app</title>

  
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    <form>
        <div class="form-group">
            <label for="bill">Bill:</label>
            <input type="number" class="form-control" id="bill" placeholder="Enter bill amount">
        </div>
        <div class="form-group">
            <label for="tip">Select tip %:</label>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="tip" id="tip5" value="0.05" autocomplete="off" checked> 5%
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="tip" id="tip10" value="0.10" autocomplete="off"> 10%
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="tip" id="tip15" value="0.15" autocomplete="off"> 15%
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="tip" id="tip25" value="0.25" autocomplete="off"> 25%
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="tip" id="tip50" value="0.50" autocomplete="off"> 50%
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="tip" id="tipCustom" value="custom" autocomplete="off"> Custom
                </label>
            </div>
            <input type="number" class="form-control mt-2" id="customTip" placeholder="Enter custom tip %">
        </div>
        <div class="form-group">
            <label for="people">Number of people:</label>
            <input type="number" class="form-control" id="people" placeholder="Enter number of people">
        </div>
        <button type="reset" class="btn btn-danger ml-2">Reset</button>
    </form>
    <hr>
    <div class="row">
        <div class="col">
            <h4>Tip Amount / Person</h4>
            <p id="tipAmount"></p>
        </div>
        <div class="col">
            <h4>Total / Person</h4>
            <p id="totalAmount"></p>
        </div>
    </div>
</div>
