<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <!-- Favicon -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<!-- JQuery -->
 
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

<!-- Bootstrap -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<!-- Css Files -->
<link rel="stylesheet" href="mobile.css"> 
<link rel="stylesheet" href="desktop.css">
   
 <!-- Font -->  

 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  
</head>
<body>
    <img src="images/logo.svg" alt="logo" class="logo">

    <div class="container">
        <div class="row calculator">
            <form>
                <div class="form-group">
                    <label for="bill">Bill</label>
                    <input type="number" class="form-control" id="bill" placeholder="0" style="direction: rtl; -webkit-appearance: none;">
                </div>
                <div class="form-group">
                    <label class="text_tip">Select tip %</label>
                        <div class="box_tip_02 ">
                            <button type="button" id="5">5%</button>
                            <button type="button" id="10">10%</button>
                            <button type="button" id="15">15%</button>
                            <button type="button" id="25">25%</button>
                            <button type="button" id="50">50%</button>
                            <input id="custom" class="form-control" type="number" placeholder="Custom" style="direction: rtl; -webkit-appearance: none;">
                        </div>
                </div>
                <div class="form-group">
                    <div class="error_msg">CanÂ´t be zero</div>
                    <label for="people">Number of people</label>
                    <input type="number" class="form-control" id="people" placeholder="0" style="direction: rtl; -webkit-appearance: none;" >
                </div>
            </form>
        </div>

        <div class="row result">
            <div class="col box_result">
                <h4>Tip Amount <div>/ person</div></h4>
                <p id="tipAmount">$0.00</p>
            </div>
            <div class="col box_result box_result_02">
                <h4>Total <div>/ person</div></h4>
                <p id="totalAmount">$0.00</p>
            </div>
            <form>
                <button id="button_reset" type="reset" class="button_empty">RESET</button>
            </form>
        </div>
    </div>
  
<!-- Js File -->
<script type="text/javascript" src="index.js"></script>
</body>
</html>
