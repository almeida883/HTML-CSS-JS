<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- Favicon -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- JQuery -->
 
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

<!-- Bootstrap -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<!-- Css Files -->

<link rel="stylesheet" href="mobile.css"> 
<link rel="stylesheet" href="desktop.css">
   
 <!-- Font -->

 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>

  <header>
    <div class="info_box">
      <div class="text">My balance</div>
      <div class="balance">$921.48</div>
    </div>
    <div class="logo_box">
      <img src="images/logo.svg" alt="logo" class="logo">
    </div>
  </header>

  <main id="bar_chart">
    <div class="chart-title">Spending - Last 9 days</div>
    <ul class="chart-bars"></ul>
    <div class="line"></div>
    <div class="main_footer">
      <div class="footer_box01">
        <div class="text">Total this month</div>
        <div class="price">$478.33</div>
      </div>
      <div class="footer_box02">
        <div class="percentage">+2.4%</div>
        <div class="text">from last month</div>
      </div>
    </div>
  </main>
  
<!-- Js File -->
<script type="text/javascript" src="index.js"></script>
</body>
</html>
