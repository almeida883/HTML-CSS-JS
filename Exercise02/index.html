<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Css Files-->

  <link rel="stylesheet" href="mobile.css"> 
  <link rel="stylesheet" href="desktop.css">

  <!--Bootstrap-->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body style="background-color:var(--Very-Dark-Blue);">
<div>
  <!-- Rating state start -->
    <div class="" id="container_01">
      <div class="icon-star-background"><img src="images/icon-star.svg" alt="icon-star" class="icon-star"></div>
      <div class="h1_01">How did we do?</div>
      <div class="text_01">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </div>
      <div class="box_01">
        <button class="rating-button" data-value="1">1</button>
        <button class="rating-button" data-value="2">2</button>
        <button class="rating-button" data-value="3">3</button>
        <button class="rating-button" data-value="4">4</button>
        <button class="rating-button" data-value="5">5</button>
      </div>
      <button id="submit-button">SUBMIT</button>
    </div>
  
    <!-- Rating state end -->

    <!-- Thank you state start -->
  
    <div class="" id="container_02">
      <img src="images/illustration-thank-you.svg" alt="illustration-thank-you" class="illustration-thank-you">
      <div id="result">You selected <!-- Add rating here --> out of 5</div>
      <div class="h1_02">Thank you!</div>
      <div class="text_02">
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </div>
    </div>
    <!-- Thank you state end -->
</div>
  
 <!--Js File-->
<script type="text/javascript" src="index.js"></script>
</body>
</html>
