<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <header>
    <h1>Our Pricing</h1>
    <div class="box_of_toggle_button">
    <div class="">Annually</div>
    <div class="box_toggle_button">
      <div class="toggle-button">
        <div class="toggle-box">
          <div class="toggle-ball"></div>
        </div>
    </div>
    </div>
    <div class="">Monthly</div>
  </header>

  <main>
    <div class="card_basic">
      <div class="">Basic</div>
      <div class="price_monthly">&dollar;19.99</div>
      <div class="price_annually">&dollar;199.99</div>
      <hr>
      <div class="">500 GB Storage</div>
      <hr>
      <div class="">2 Users Allowed</div>
      <hr>
      <div class="">Send up to 3 GB</div>
      <hr>
      <button class="">Learn More</button>
    </div>
    <div class="card_professional">
      <div class="">Professional</div>
      <div class="price_monthly">&dollar;24.99</div>
      <div class="price_annually">&dollar;249.99</div>
      <hr>
      <div class="">1 TB Storage</div>
      <hr>
      <div class="">5 Users Allowed</div>
      <hr>
      <div class="">Send up to 10 GB</div>
      <hr>
      <button class="">Learn More</button>
    </div>
    <div class="card_master">
      <div class="">Master</div>
      <div class="price_monthly">&dollar;39.99</div>
      <div class="price_annually">&dollar;399.99</div>
      <hr>
      <div class="">2 TB Storage</div>
      <hr>
      <div class="">10 Users Allowed</div>
      <hr>
      <div class="">Send up to 20 GB</div>
      <hr>
      <button class="">Learn More</button>
    </div>
  </main>

<script type="text/javascript" src="index.js"></script>
