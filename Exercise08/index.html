<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

   <!-- Favicon -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
 <!-- JQuery -->
 
 <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

<!-- Bootstrap -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<!-- Css Files -->
<link rel="stylesheet" href="mobile.css"> 
<link rel="stylesheet" href="desktop.css">
   
 <!-- Font -->

 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

<!-- Card-front -->

<div class="card-front">
   <div class="card-front-box-01">
    <img src="images/card-logo.svg" alt="card-logo" class="card-logo">
   </div>
   <div class="cardNumber">0000 0000 0000 0000</div>
   <div class="card-front-box-02">
     <div class="cardHolderName">Jane Appleseed</div>
     <div class="expirationDate">00/00</div>
   </div>
</div>

<!-- Card-back -->

<div class="card-back">
  <div class="securityCode">000</div>
</div>

<!-- Img -->

<img src="images/bg-main-mobile.png" alt="bg-main-mobile" class="bg-main-mobile">
<img src="images/bg-main-desktop.png" alt="bg-main-desktop" class="bg-main-desktop">

<!-- Form -->

<form id="my-form" method="post">
  <div class="row">
    <div class="col">
      <label for="cardHolderName">Cardholder Name</label>
      <input type="text" class="form-control" id="cardHolderName" name="cardHolderName" placeholder="e.g. Jane Appleseed">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="cardNumber">Card Number</label>
      <input type="text" class="form-control" id="cardNumber" name="cardNumber" maxlength="16" placeholder="e.g. 1234 5678 9123 0000">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="expirationDate">Exp. Date (MM/YY)</label>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" id="expirationMonth" name="expirationMonth" maxlength="2" placeholder="MM">
        </div>
        <div class="col">
          <input type="text" class="form-control" id="expirationYear" name="expirationYear" maxlength="2" placeholder="YY">
        </div>
      </div>
    </div>

    <div class="col">
      <label for="securityCode">CVC</label>
      <input type="text" class="form-control" id="securityCode" name="securityCode" maxlength="3" placeholder="e.g. 123">
    </div>

  </div>
  <div class="row">
    <div class="col d-flex justify-content-center">
      <button type="button" class="btn btn-primary" id="confirm-btn">Confirm</button>
    </div>
  </div>
</form>

<!-- Thank you -->

<div class="finish" style="display: none;">
  <img src="images/icon-complete.svg" alt="icon-complete" class="icon-complete">
  <div class="h1">Thank you!</div>
  <div class="h2">We've added your card details</div>
  <button class="btn btn-primary send">Continue</button>
</div>

 <!-- Js File -->
<script type="text/javascript" src="index.js"></script>
</body>
</html>
