<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<!-- Css Files -->
<link rel="stylesheet" href="mobile.css"> 
<link rel="stylesheet" href="desktop.css">
  
<!-- Font -->  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  
<title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>


  Simple, traffic-based pricing
  Sign-up for our 30-day trial. No credit card required. 

  Pageviews



  <div class="pricing-container">

    <div class="pricing-card">

      <div class="card-price">
        <span class="currency">$</span><span class="price"></span>.<span class="cents">00</span><span class="billing-period">/month</span>
      </div>

      <div class="pricing-slider">
        <input type="range" min="1" max="12" step="1" value="6" class="slider-input">
        <span class="page-views"></span>
      </div>

      <div class="pricing-toggle">
        <span class="monthly-label">Monthly Billing</span>
        <label class="switch">
          <input type="checkbox" class="switch-input">
          <span class="switch-ball"></span>
        </label>
        <span class="yearly-label">Yearly Billing 25% discount</span>
      </div>
      
      <div class="card-features">

        <ul>
          <li><img src="images/icon-check.svg" alt="" class="">Unlimited websites</li>
          <li><img src="images/icon-check.svg" alt="" class="">100% data ownership</li>
          <li><img src="images/icon-check.svg" alt="" class="">Email reports</li>
        </ul>
        <button>  Start my trial</button>
      </div>
    </div>
  </div>
  


<!-- Js File -->
<script type="text/javascript" src="index.js"></script>
</body>
</html>
