<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

<!-- Css Files -->
<link rel="stylesheet" href="mobile.css"> 
<link rel="stylesheet" href="desktop.css">
  
<!-- Font -->  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  
<title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>

  <header>
    <h1>Simple, traffic-based pricing</h1>
    <h2>Sign-up for our 30-day trial.</h2>
    <h2>No credit card required.</h2>
  </header>

  <div class="pricing-container">

    <div class="pricing-card">
      
      <div class="pricing-slider">
        <div class="ajust_flex">
          <span class="page-views"></span>
          <input type="range" min="1" max="12" step="1" value="6" class="slider-input display_none_desktop" id="rangeInput_01">
          <div class="card-price">
            <span class="currency">$</span><span class="price"></span>.<span class="cents">00</span><span class="billing-period">/month</span>
          </div>
        </div>
        <input type="range" min="1" max="12" step="1" value="6" class="slider-input display_none_mobile" id="rangeInput_02">
      </div>

      <div class="pricing-toggle">
        <span class="monthly-label">Monthly Billing</span>
        <label class="switch">
          <input type="checkbox" class="switch-input">
          <span class="switch-ball"></span>
        </label>
        <span class="yearly-label">Yearly Billing <span class="off">-25% <span class="discount_text">discount</span></span></span>
      </div>

      <hr>
      
      <div class="card-features">
        <ul>
          <li><img src="images/icon-check.svg" alt="icon-check" class="icon-check">Unlimited websites</li>
          <li><img src="images/icon-check.svg" alt="icon-check" class="icon-check">100% data ownership</li>
          <li><img src="images/icon-check.svg" alt="icon-check" class="icon-check">Email reports</li>
        </ul>
        <button>Start my trial</button>
      </div>
    </div>
  </div>
  


<!-- Js File -->
<script type="text/javascript" src="index.js"></script>
</body>
</html>
