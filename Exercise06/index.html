<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!--Favicon-->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<!--Css Files-->

<link rel="stylesheet" href="mobile.css"> 
<link rel="stylesheet" href="desktop.css">

<!--JQuery-->

<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

<!--Font-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

<!--Fontawesome-->
  <script src="https://kit.fontawesome.com/8c15c4d746.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

  
</head>
<body>

  <main>
    <img src="images/logo.svg" alt="logo" class="logo">
    <div class="text_01">We are launching <strong>soon!</strong></div>
    <div class="text_02">Subscribe and get notified</div>
    
    <form action="#" method="POST">
      <input type="email" id="email" name="email" required placeholder="Your email address...">
      <span class="errorMsg errorMsg_text">Please provide a valid email adress</span>
      <br><br>
    
      <input type="submit" id="submitBtn" value="Notify Me">
    </form>
    
    <img src="images/illustration-dashboard.png" alt="illustration-dashboard" class="illustration-dashboard">
    <div class="icons-container">
      <div class="background-icons">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="background-icons">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="background-icons">
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
    <div class="text_footer">&copy; Copyright Ping. All rights reserved.</div>
  </main>

  <!--Js File-->
<script type="text/javascript" src="index.js"></script>
</body>
</html>
